<section class="humari-file-optimizer__success-state"

         aria-labelledby="success-title">

<style>
.humari-file-optimizer__success-state {
    padding: 40px 24px;
    display: none;
    background: #fff;
    margin: 0;
    text-align: center;
    min-height: 300px;
}

.humari-file-optimizer__success-title {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    margin: 0 0 24px 0;
    font-size: 20px;
    color: #059669;
    font-family: inherit;
    font-weight: 600;
}

.humari-file-optimizer__success-icon {
    color: #059669;
    flex-shrink: 0;
}

.humari-file-optimizer__compression-stats {
    margin: 24px auto;
    padding: 20px;
    background: #f0fdf4;
    border: 1px solid #bbf7d0;
    border-radius: 8px;
    border-left: 4px solid #10b981;
    max-width: 500px;
}

.humari-file-optimizer__stats-title {
    margin: 0 0 16px 0;
    color: #166534;
    font-size: 16px;
    font-family: inherit;
    font-weight: 600;
}

.humari-file-optimizer__stats-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 12px;
}

.humari-file-optimizer__stat-item {
    background: white;
    padding: 16px 12px;
    border-radius: 6px;
    text-align: center;
    border: 1px solid #d1fae5;
    transition: all 0.2s ease;
}

.humari-file-optimizer__stat-item:hover {
    transform: translateY(-1px);
    box-shadow: 0 2px 8px rgba(16, 185, 129, 0.1);
}

.humari-file-optimizer__stat-item--highlight {
    background: #dcfce7;
    border-color: #bbf7d0;
    grid-column: 1 / -1;
}

.humari-file-optimizer__stat-label {
    display: block;
    font-size: 12px;
    color: #374151;
    margin-bottom: 6px;
    font-family: inherit;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    font-weight: 500;
}

.humari-file-optimizer__stat-value {
    display: block;
    font-weight: 700;
    color: #166534;
    font-size: 16px;
    font-family: inherit;
}

.humari-file-optimizer__stat-item--highlight .humari-file-optimizer__stat-value {
    color: #15803d;
    font-size: 18px;
}

.humari-file-optimizer__download-actions {
    margin: 32px auto 24px auto;
    display: flex;
    flex-direction: column;
    gap: 12px;
    align-items: center;
    max-width: 300px;
}

.humari-file-optimizer__btn {
    padding: 14px 28px;
    border: none;
    border-radius: 6px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s ease;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    font-size: 14px;
    font-family: inherit;
    line-height: 1;
    border: 2px solid transparent;
    justify-content: center;
    box-sizing: border-box;
    width: 100%;
}

.humari-file-optimizer__btn:focus {
    outline: none;
    box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
}

.humari-file-optimizer__btn--success {
    background: #10b981;
    color: white;
    border-color: #10b981;
    box-shadow: 0 2px 8px rgba(16, 185, 129, 0.2);
}

.humari-file-optimizer__btn--success:hover {
    background: #059669;
    border-color: #059669;
    transform: translateY(-2px);
    box-shadow: 0 4px 16px rgba(16, 185, 129, 0.3);
}

.humari-file-optimizer__btn--success:active {
    transform: translateY(0);
    box-shadow: 0 2px 8px rgba(16, 185, 129, 0.2);
}

.humari-file-optimizer__btn--large {
    padding: 16px 32px;
    font-size: 16px;
    font-weight: 600;
}

.humari-file-optimizer__btn--secondary {
    background: #f8fafc;
    color: #475569;
    border-color: #e2e8f0;
    font-size: 14px;
    padding: 12px 24px;
}

.humari-file-optimizer__btn--secondary:hover {
    background: #f1f5f9;
    border-color: #cbd5e0;
    transform: translateY(-1px);
    box-shadow: 0 2px 8px rgba(71, 85, 105, 0.1);
}

.humari-file-optimizer__btn--secondary:active {
    transform: translateY(0);
    box-shadow: 0 1px 4px rgba(71, 85, 105, 0.1);
}

.humari-file-optimizer__btn-icon {
    flex-shrink: 0;
}

.humari-file-optimizer__cleanup-info {
    background: #fffbeb;
    border: 1px solid #fed7aa;
    border-radius: 6px;
    padding: 16px;
    margin: 24px auto 0 auto;
    max-width: 400px;
}

.humari-file-optimizer__cleanup-text {
    margin: 0;
    color: #92400e;
    font-size: 12px;
    font-family: inherit;
}

.humari-file-optimizer__cleanup-text strong {
    color: #78350f;
    font-weight: 600;
}

@media (max-width: 768px) {
    .humari-file-optimizer__success-state {
        padding: 32px 20px;
    }
    
    .humari-file-optimizer__stats-grid {
        grid-template-columns: 1fr;
        gap: 8px;
    }
    
    .humari-file-optimizer__stat-item--highlight {
        grid-column: auto;
    }
    
    .humari-file-optimizer__stat-item {
        padding: 12px 8px;
    }
    
    .humari-file-optimizer__stat-value {
        font-size: 14px;
    }
    
    .humari-file-optimizer__stat-item--highlight .humari-file-optimizer__stat-value {
        font-size: 16px;
    }
    
    .humari-file-optimizer__download-actions {
        margin: 28px auto 20px auto;
        gap: 10px;
    }
}
</style>
